<!DOCTYPE html>
<html>
<head meta charset="UTF-8">
  <title>Routing system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4 input-output-section">
          <div class="input-section">
            
            <h3>City Selection</h3>
            <label for="startCity">Start City:</label>
            <select class="form-select" aria-label="Default select example" id="startCity"></select>
            <br>
            <label for="intermediateCity">Intermediate City:</label>
            <select class="form-select" aria-label="Default select example" id="intermediateCity"></select>
            <br>
            <label for="endCity">End City:</label>
            <select class="form-select" aria-label="Default select example" id="endCity"></select>
            
            <label for="truckFuelEfficiency">Fuel Efficiency (kilometers per liter):</label>
            <input type="number" id="truckFuelEfficiency" class="form-control" placeholder="Enter fuel efficiency in kilometers per liter" >
            <label for="fuelPricePerGallon">Fuel Price (per liter):</label>
            <input type="number" id="fuelPricePerLiter" class="form-control" placeholder="Enter fuel price per liter"  step="0.01">

            <br>
            <button onclick="visualizeAlgorithm()" class="btn btn-primary">Calculate</button>
            <div class="progress" style="margin-top: 20px;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        
            <div class="output-section">
                <p id="shortestDistance">Shortest Distance: </p>
                <p id="fuelCost">Fuel Cost: </p>
                <p id="travelTimeDisplay">Travel Time: </p>
            </div>
        </div>
        <div class="col-md-8 map-section">
            <div class="scrollable-map">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

  <script src="script.js"></script>
  <script src="cities.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_KEY>&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
